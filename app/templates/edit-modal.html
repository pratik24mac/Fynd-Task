<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Edit Image</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <label>Original Image:</label>
                        <div class="content">
                            <img class="img-responsive uploadImg" ng-src="{{model.img.image_url}}" alt="{{model.img.name}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>New Image</label>
                        <div class="content">
                            <img ng-src="{{imageSrc}}" class="img-responsive uploadImg" />
                            <input type="file" ng-file-select="onFileSelect($files)" ng-model="imageSrc">
                            <button class="btn btn-info" ng-click="close()" ng-disabled="!imageSrc">Confirm Image</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
